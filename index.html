<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Template</title>
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="">
    <main class="container vh-100">
      <div class="row h-100 align-items-center">
        <div class="d-flex justify-content-center">
          <div
            class="card p-4 shadow-lg"
            style="width: 35rem; background-color: #f3f6f3">
            <div class="card-body">
              <div class="row">
                <div class="col-8 d-flex align-items-center">
                  <h5 class="card-title fw-bold">
                    What people think about this content
                  </h5>
                </div>
                <div class="col-4 card p-3">
                  <div class="row text-center">
                    <div class="col-12">
                      <i class="fas fa-star fa-2x text-warning"></i>
                      <span class="fw-bold fs-1">4.5</span>
                    </div>
                    <div class="col-12">Average Rating</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="input-group flex-nowrap mt-5">
                    <span class="input-group-text" id="search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search Reviews"
                      aria-label="Reviews Search"
                      aria-describedby="search" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 vstack gap-2 mt-5">
                  <div class="h4">Reviews</div>

                  <div class="d-flex align-items-center gap-1">
                    <span>5</span><i class="fas fa-star text-warning"></i>
                    <div
                      class="progress ms-1"
                      style="height: 10px; width: 100%">
                      <div
                        class="progress-bar bg-warning"
                        role="progressbar"
                        style="width: 54%"
                        aria-valuenow="54"
                        aria-valuemin="0"
                        aria-valuemax="100"></div>
                    </div>
                  </div>
                  <div class="d-flex align-items-center gap-1">
                    <span>4</span><i class="fas fa-star text-warning"></i>
                    <div
                      class="progress ms-1"
                      style="height: 10px; width: 100%">
                      <div
                        class="progress-bar bg-warning"
                        role="progressbar"
                        style="width: 33%"
                        aria-valuenow="33"
                        aria-valuemin="0"
                        aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>3</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-1" style="height: 10px; width: 100%">
                    <div
                      class="progress-bar bg-warning"
                      role="progressbar"
                      style="width: 10%"
                      aria-valuenow="10"
                      aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>2</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-1" style="height: 10px; width: 100%">
                    <div
                      class="progress-bar bg-warning"
                      role="progressbar"
                      style="width: 2%"
                      aria-valuenow="2"
                      aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>1</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-1" style="height: 10px; width: 100%">
                    <div
                      class="progress ms-1"
                      style="height: 10px; width: 100%">
                      <div
                        class="progress-bar bg-warning"
                        role="progressbar"
                        style="width: 1%"
                        aria-valuenow="1"
                        aria-valuemin="0"
                        aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="mt-4">
                  <button class="btn btn-success">Write Review</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/fontawesome.all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
